<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 
</script>
    <div style="padding-bottom: 200px; padding-top: 150px;" class="container-fluid">
      <div class="br-table is-datatable" id="datatable-default">
        <div class="header">
          <div class="top-bar">
           <div style="border: 0.1px solid rgba(240, 248, 255, 0.459);" class="search-bar is-active " >
              <div style="font-size: 30px; color: aliceblue;" class="title">Vinculos RBB</div>
              <div class="divisor"></div>
              <i style="font-size: 25px; padding-right: 39px; padding-left: 6px; color: aliceblue;" class="fas fa-search"></i>
               
              <div class="br-input search-input is-medium has-icon">
                <label for="datatable-default-search-input">Buscar</label>
                <input matInput class="search-input is-medium has-icon" id="datatable-default-search-input" (keyup)="applyFilter($event)"   type="text" placeholder="Buscar na tabela" #input>
                
              </div>
          </div>
          </div>
        </div>
      
      <div id="tabela" class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort>
         
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
  
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Blockchain Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
      
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Access Token (Hash) </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TimeStamp </th>
            <td mat-cell *matCellDef="let row"> {{row.timestamp}} </td>
          </ng-container>

          <ng-container matColumnDef="situacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Situação </th>
            <td style="text-align: center; font-weight: 550; font-size: 16px; " mat-cell *matCellDef="let row" [ngClass]="{
              'valid' : row.situacao == 'VALIDO',
              'invalid' : row.situacao == 'INVALIDO' 
           }" > {{row.situacao}} </td>
          </ng-container>

          <ng-container matColumnDef="explorer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
            <td  style="text-align: center;" mat-cell *matCellDef="let row" > <button class="br-button search-trigger is-circle is-terciary" type="button"><i style="font-size: 30px; padding-top: 8.4px;" class="fas fa-address-book"></i>
            </button> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">Nenhum resultado encontrado" {{input.value}} "</td>
          </tr>
        </table>
            
        <div class="footer"><mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator></div>
      </div>
    </div>
  </div>
