
<body>
<div class="container">
    <div class="rightbox">
        <br>
        <h1 style="font-size: 30px; margin-top: 0px;"><strong> RBB - Identificação</strong></h1>
        <span style="margin: 0px;" class="br-divider"></span>
        <h2>Cadastre suas contas blockchain na RBB!</h2>
        <h3>(Associação com pessoa jurídica)</h3>
        <button class="content" class="nav-link" [routerLink]="['associa/admin']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" style="height: 11%; width: 60%; margin-top: 2%; font-size: 15px; line-height: 20px !important;" class="br-button primary" type="button">Cadastrar Conta Admin de PJ <br>(requer e-CNPJ)
        </button>
        <br>
        <button class="content" class="nav-link" [routerLink]="['associa/regular']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" style="height: 11%; width: 60%;  margin-top: 3%; font-size: 15px;" class="br-button primary" type="button">Cadastrar Conta Autorizada pela PJ
        </button>
        <br>
        <button class="content" class="nav-link" [routerLink]="['validar']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" style="height: 11%; width: 60%;  margin-top: 2%; font-size: 15px;" class="br-button primary" type="button">Gerenciar Contas Cadastradas
        </button>
        <br>
        <button class="content" class="nav-link" [routerLink]="['associa/contas']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" style="height: 11%; width: 60%;  margin-top: 3%; font-size: 15px;" class="br-button primary" type="button">Listar Eventos
        </button>
        <br>
        <button class="content" class="nav-link" [routerLink]="['revalidar/contas']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" style="height: 11%; width: 60%;  margin-top: 3%; font-size: 15px;" class="br-button primary" type="button">Revalidar Conta
        </button>
        <br>
    </div>

</div>


</body>
