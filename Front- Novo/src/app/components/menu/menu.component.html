<div class="br-header" compact>
  <div class="container-lg">
    <div class="flex-container">
      <div class="logo">
        <img src="https://www.gov.br/++theme++padrao_govbr/img/govbr-colorido-b.png" alt="logo">
      </div>
      <div class="actions">
        <div class="links">
          <button class="br-button" type="button" circle mini><i class="fas fa-ellipsis-v"></i>
          </button>
          <ul>
            <li class="title">Acesso Rápido</li>
            <li><a class="content" class="nav-link" [routerLink]="['home']" routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact: true}" style="font-size: 20px;"> Identificação</a></li>
              <div *ngIf="this.selectedAccount != undefined && this.selectedAccount != 0 ">
                Conta Blockchain: {{this.selectedAccount}}
                <div *ngIf="this.usuario != undefined && this.usuario.cnpj != 0 ">
                  CNPJ:     {{this.usuario.cnpj | mask: '00.000.000/0000-00'}} | 
                  Situação: {{this.usuario.statusAsString}} |
                  Papel:    {{this.usuario.roleAsString}}
                </div>
                <div *ngIf="this.usuario == undefined || this.usuario.cnpj == 0 ">
                  (não-identificada)
                </div>                
              </div>
          
          </ul>
        </div> 
      </div> 

  <div class="menu">
    <button class="br-button" type="button" circle mini (click)="toggleSideBar()" ><i class="fas fa-bars"></i>
      
    </button>
    <div class="title">Rede Brasileira de Blockchain</div>
    <div class="subtitle">RBB - Identificação</div>
  </div>
  <div class="search">
    <div class="br-input has-icon">
      <label></label>
      <input class="has-icon" type="text" placeholder="O que você procura?">
      <button class="icon" type="button"><span class="icon"><i class="fas fa-search"></i></span></button>
    </div>
    <button class="br-button search-close" type="button" circle mini><i class="fas fa-times"></i>
    </button>
  </div>
</div>
</div>
</div>
